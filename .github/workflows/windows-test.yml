name: Windows Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Запуск каждый день в 02:00 UTC
    - cron: '0 2 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  windows-test:
    timeout-minutes: 25
    name: Windows Test (Python ${{ matrix.python-version }})
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build pytest pytest-cov pytest-asyncio pytest-mock responses time-machine dirty-equals
          python -m pip install -e .

      - name: Check package import
        run: python -c "import evolution_openai; print('✅ Package imported successfully')"

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short --cov=evolution_openai --cov-report=term
        env:
          PYTHONPATH: ${{ github.workspace }}/src

      - name: Test examples (without API calls)
        run: |
          python -c "
          import sys
          sys.path.insert(0, 'src')
          from evolution_openai import EvolutionOpenAI
          # Тестируем создание клиента
          client = EvolutionOpenAI(api_key='test', secret_key='test')
          print('✅ Client created successfully on Windows')
          
          # Тестируем базовые методы без API вызовов
          try:
              from evolution_openai.token_manager import TokenManager
              token_manager = TokenManager('test_key', 'test_secret')
              print('✅ TokenManager created successfully')
          except Exception as e:
              print(f'❌ TokenManager test failed: {e}')
              sys.exit(1)
          "

  windows-build-test:
    timeout-minutes: 15
    name: Windows Build Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: python -m twine check dist/*

      - name: Install built package
        run: |
          $wheel = Get-ChildItem dist/*.whl | Select-Object -First 1
          python -m pip install $wheel.FullName

      - name: Test installed package
        run: python -c "import evolution_openai; print('✅ Built package works on Windows')" 