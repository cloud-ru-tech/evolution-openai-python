name: Python Compatibility Check

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  compatibility-test:
    timeout-minutes: 15
    name: Python ${{ matrix.python-version }} compatibility
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rye
        run: |
          curl -sSf https://rye.astral.sh/get | bash
          echo "$HOME/.rye/shims" >> $GITHUB_PATH
        env:
          RYE_VERSION: '0.44.0'
          RYE_INSTALL_OPTION: '--yes'

      - name: Configure Rye Python version
        run: rye pin ${{ matrix.python-version }}

      - name: Install dependencies
        run: rye sync --all-features

      - name: Check package imports
        run: rye run python -c "import evolution_openai; print(f'✅ Package imported successfully on Python ${{ matrix.python-version }}')"

      - name: Run basic unit tests
        run: rye run pytest tests/test_client.py tests/test_token_manager.py -v --tb=short

      - name: Run type checking
        run: |
          rye run pyright src/evolution_openai/
          rye run mypy src/evolution_openai/

  # Минимальная установка и проверка импорта на всех ОС
  quick-install-test:
    timeout-minutes: 10
    name: Quick install test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package via pip
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Test basic import
        run: python -c "import evolution_openai; print('✅ Package imports successfully')"

      - name: Test basic client creation
        run: python -c "from evolution_openai import EvolutionOpenAI; client = EvolutionOpenAI(api_key='test', secret_key='test'); print('✅ Client created successfully')" 